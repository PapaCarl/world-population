<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="app-sidenav" [opened]="isOpened">
    <mat-toolbar color="primary">
      <!--future svg to go here-->
      <span class="toolbar-filler"></span>
      <button mat-icon-button (click)="closeSideNav()" class="mat-icon-button sidenav-toggle-button"
              [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" (click)="openFilters()">
        <mat-icon mat-list-icon class="material-icons">receipt</mat-icon>
        <span class="title" mat-line>Filters</span>
        <span mat-line class="secondary">choose categories</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar id="appToolbar" color="primary">
      <button mat-icon-button (click)="openSideNav()" class="mat-icon-button sidenav-toggle-button"
              [hidden]="sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
      </button>
      <h1 class="component-title">
        <a class="title-link">World population</a>
      </h1>
      <span class="toolbar-filler"></span>
      <button *ngIf="!auth.isAuthenticateted()" id="button-login" mat-button [routerLink]="['auth/login']">Log In</button>
      <button *ngIf="auth.isAuthenticateted()" id="button-logout" mat-button (click)="auth.logout()">Log Out</button>
    </mat-toolbar>
    <wp-bubble-chart></wp-bubble-chart>
  </mat-sidenav-content>
</mat-sidenav-container>
<wp-filters></wp-filters>
